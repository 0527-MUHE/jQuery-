<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      style="width: 200px; height: 200px; background-color: red; padding: 20px; margin: 50px; border: 6px solid grey;"
    >
      height：200px,width：200px,padding：20px,margin：50px,border：10px
    </div>
    <script>
      // (1) width(),height()
      // 取得匹配元素宽度和高度值，只算width和height
      console.log($("div").width());
      console.log($("div").height());
      // (2)innerWidth(),innerHeight()
      // 取得匹配元素宽度和高度值，包含padding
      console.log($("div").innerHeight());
      console.log($("div").innerWidth());
      // (3)outerWidth(),outerHeight()
      // 取得匹配元素宽度和高度值，包含padding，border
      console.log($("div").outerHeight());
      console.log($("div").outerWidth());
      // (4)outerWidth(true),outerHeight(true)
      // 取得匹配元素宽度和高度值，包含padding，border，margin
      console.log($("div").width(true));
      console.log($("div").height(true));
    </script>
  </body>
</html>
