<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      var targetObj1 = {};
      var targetObj2 = {
        id: 0
      };
      var targetObj3 = {
        msg: {
          sex: "男"
        }
      };

      var obj = {
        id: 1,
        name: "lili",
        msg: {
          age: 1
        }
      };
      var obj1 = {
        id: 1,
        name: "lili",
        msg: {
          age: 1
        }
      };
      //   $.extend(target,obj)
      //   情况1：要拷贝的目标对象中没有内容
      $.extend(targetObj1, obj);
      console.log(targetObj1);
      //   情况2：要拷贝的目标对象中有内容
      //   会覆盖原来对象中的内容
      $.extend(targetObj2, obj);
      console.log(targetObj2);
      //   浅拷贝（）与深拷贝的区别
      //   浅拷贝是把被拷贝的对象复杂数据类型中的地址拷贝给目标对象
      targetObj2.msg.age = 20;
      console.log(obj.msg.age); //age变成了20，默认的浅拷贝会影响影响被拷贝对象
      //   深拷贝：把里面的数据完全复制一份给目标对象，如果里面有不冲突的属性，会合到一起
      $.extend(true, targetObj3, obj1);
      console.log(targetObj3.msg); //里面有不冲突的属性，会合到一起
      console.log(obj1.msg.age); //age仍然为1，没有改变
    </script>
  </body>
</html>
