<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Document</title>
    <style>
      .container {
        width: 800px;
        height: 1200px;
        background-color: pink;
        margin: 200px auto 0;
      }
      .return {
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 20px;
        background-color: rebeccapurple;
        position: fixed;
        bottom: 100px;
        right: 100px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      内容
    </div>
    <div class="return">
      返回顶部
    </div>
    <script>
      $(window).scroll(function() {
        var i = $(document).scrollTop();
        console.log(i);
        if (i >= 200) {
          $(".return").fadeIn();
        } else {
          $(".return").fadeOut();
        }
      });
      //   点击返回顶部
      $(".return").click(function() {
        // $(document).scrollTop(0);   没有动画效果
        // 使用animate（）制作带有动画效果的返回顶部
        $("body,html")
          .stop()
          .animate({ scrollTop: 0 });
      });
    </script>
  </body>
</html>
